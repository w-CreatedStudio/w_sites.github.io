        <h1 class="title">MemoＱ</h1>

        <div class="links">

                <li>Details</li>

        <div class="about">
            <h2>What is MemoＱ ?</h2>
            <p>
                Windows標準搭載のメモ帳を超える機能を
                作成。メモ帳のシンプルなデザイン、使い心地
                を残しつつ、自由度を高めました。
            </p>
            <h2>機能</h2>
            <p>
                現在のバージョンでできること。
                <ul>
                    <li>フォントの変更</li>
                    <li>背景色の変更</li>
                </ul>
                その他メモ帳とほぼ同等。
            </p>
            <h2>クオリティ</h2>
            現段階ではメモ帳以下のことしかできません。
            過大な期待は抱かないでください。
        </div>
